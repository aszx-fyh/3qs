<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器各种宽高</title>
    <style>
    body{
        font-size:20px;
    }
    .box{
        margin:10px;
        padding:6px;
        border:4px solid orange;
        width:100px;
        height:100px;
        overflow:scroll;
    }
    </style>
</head>
<body>
<div id="container" class="box"></div>
    <script>
    //参考:https://monine.github.io
        var div=document.getElementById("container");
        console.group("element clientxxx");
        console.log(`div.clientWidth:${div.clientWidth}`);//112px,width+padding-scrollbarwidth
        console.log(`div.clientHeight:${div.clientHeight}`);//同clientWidth
        console.log(`div.clientTop:${div.clientTop}`);//border top 
        console.log(`div.clientLeft:${div.clientLeft}`);//border left      
        console.groupEnd();
        console.group("element offsetxxx");
        console.log(`div.offsetHeight:${div.offsetHeight}`);//padding+height+border
        console.log(`div.offsetWidth:${div.offsetWidth}`);//padding+width+border+scrollbar=clientwidth
        console.log(`div.offsetTop:${div.offsetTop}`);
        console.log(`div.offsetLeft:${div.offsetLeft}`);
        console.groupEnd();
        //offsetTop=offsetParent.marginTop+offsetParent.borderTop+offsetParent.paddingTop+marginTop
        //offsetLeft=offsetParent.marginLeft+offsetParent.borderLeft+offsetParent.paddingLeft+marginLeft
        //offsetParent是距离element最近且有css定位属性(position:absolute||relative||fixed)的父级元素,没有为body
        window.onload=function(){
            window.addEventListener("resize",function(e){//event
                var w=e.currentTarget;
                var screen=w.screen;
                console.group("screen,不随浏览器大小变化而变化");
                console.log(`screen availWidth:${screen.availWidth}`);
                console.log(`screen availHeight:${screen.availHeight}`);
                console.log(`screen Width:${screen.width}`);
                console.log(`screen Height:${screen.height}`);
                console.groupEnd();
                console.group("浏览器内部高度和宽度");//不包括工具栏和滚动条
                console.log(`window innerWidth:${w.innerWidth}`);
                console.log(`window innerHeight:${w.innerHeight}`);
                console.groupEnd();
                console.group("浏览器外部高度和宽度");//包括工具栏和滚动条
                //浏览器全屏时outerWidth和innerWidth一样大,
                //不全屏outerWidth-innerWidth=16px,估计是滚动条宽度
                //全屏IE,firefox表现一样,innerWidth最大为分辨率宽,outerWidth=innerWidth+16
                //chorme:outerWidth=innerWidth
                console.log(`window outerWidth:${w.outerWidth}`);
                console.log(`window outerHeight:${w.outerHeight}`);
                console.groupEnd();
            })
        };
    </script>
    <script>

    </script>
</body>
</html>
