
<!DOCTYPE html>
<html>
<head>
    ...
    <link rel="stylesheet" href="./swiper-4.3.2.min.css">
    <link rel="stylesheet" href="./animate.css">
    <style lang="">
        .swiper-container{
            height: 500px;
        }
         .blue{
            background: rgb(105, 151, 221);
        }
         .red{
            background: red;
        }
        .gold{
            background: gold;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue">
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                        Slide 1
                </p>
            </div>
            <div class="swiper-slide red"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    Slide 2
            </p></div>
            <div class="swiper-slide gold"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    Slide 3
            </p></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="./swiper-4.3.2.min.js"></script>
    <script src="./swiper.animate1.0.3.min.js"></script>
    <script>
 var mySwiper = new Swiper ('.swiper-container', {
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
      } 
    }
  }) 
    </script>
</body>
</html>
