<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览放大</title>
    <link rel="stylesheet" href="zoom.css">
</head>

<body>
    <ui id="area" class="area">
        <li class="item">X</li>
        <li class="item">X</li>
        <li class="item">X</li>
        <li class="item">X</li>
        <li class="item">X</li>
        <li class="item">X</li>
    </ui>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        (function () {
            function Zoom(el) {
                $el = $(el);
                $el.find(".item").on('mouseover', function (e) {
                    $(this).css('font-size', '30px');
                }).on('mouseout', function () {
                    $(this).css('font-size', '16px');
                });
            }
            function Init(el) {
                Zoom(el);
            }
            $.fn.extend({
                zoom: function () {
                    Init(this);
                }
            });
        })();
        $("#area").zoom();
    </script>
</body>

</html>
