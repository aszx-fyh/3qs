<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>defineProperty</title>
</head>

<body>
    <script>
        const obj = {name:'jack'};


        function de(obj,key,val){
        Object.defineProperty(obj, 'name', {
            get() {
              return val;
            },
            set(newVal) {
                val=newVal;
            }
         });

        }
        de(obj,'name',obj['name']);
        class Dep{
            constructor(){
                this.subs=[];
            }
            addSub(sub){
                if(this.subs.indexOf(sub)<0){
                    this.subs.push(sub);
                }
            }
            notify(){
                this.subs.forEach(sub=>{
                    sub.update();
                })
            }

        }
        Dep.target=null;
        const dep=new Dep();
        const sub={
            update(){
                console.log('sub update');
            }
        }
        const sub1={
            update(){
                console.log('sub1 update');
            }
        }
        dep.addSub(sub);
        dep.addSub(sub1);
        dep.notify();// 通知订阅者事件发生，触发他们的更新函数

        class Observer{
            constructor(data){
                if(!data || typeof data !=='object'){
                    return;
                }
                this.data=data;
                this.walk();
            }
            walk(){
                for (const key in this.data) {
                    this.defineReactive(this.data,key,this.data[key]);
                }
            }
            //数据劫持
            defineReactive(obj,key,val){
                const dep=new Dep();
                new Observer(val);
                
                Object.defineProperty(obj,key,{
                    get(){
                        if(Dep.target){
                            dep.addSub(Dep.target);
                        }
                        return val;
                    },
                    set(newVal){
                        if(val===newVal){
                            return ;
                        }
                        val=newVal;
                        new Observer(newVal);
                        dep.notify();
                    }
                });
            }
        }
        //观察者
        class Watcher{
            constructor(vm,keys,updateCb){
                this.vm=vm;
                this.keys=keys;
                this.updateCb=updateCb;
                this.value=null;
                this.get();
            }  
        // 根据vm和keys获取到最新的观察值
            get(){
                Dep.target=this;
                const keys=this.keys.split('.');
                let value=this.vm;
                keys.forEach(_key=>{
                    value=value[_key];
                })
                this.value=value;
                Dep.target=null;
                return this.value;
            }
            update(){
                const oldValue=this.value;
                const newValue=this.get();
                if(oldValue!==newValue){
                    this.updateCb(oldValue,newValue);
                }
            }
        }
        let data={
            name:'cjg',
            obj:{
                name:'zht'
            }
        }
        new Observer(data);
        new Watcher(data,'name',(oldValue,newValue)=>{
            console.log(oldValue,newValue);
            
        });
        data.name='fyh';
        new Watcher(data,'obj.name',(oldValue,newValue)=>{
            console.log(oldValue,newValue);
            
        });
        data.obj.name='xcvv';
        data.obj.name='ppp';
    </script>
</body>

</html>
