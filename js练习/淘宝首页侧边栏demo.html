<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝首页侧边栏</title>
    <link rel="stylesheet" href="D:\Repo\html\库\bootstrap-3.3.7\dist\css\bootstrap.css">
    <link rel="stylesheet" href="sidebardemo.css">
</head>

<body>
    <div id="sidebar">
        <ul>
            <li id="prof" class="item">
                <span class="glyphicon glyphicon-search"></span>
                <div>我</div>
            </li>
            <li id="asset" class="item">
                <span class="glyphicon glyphicon-usd"></span>
                <div>资产</div>
            </li>
            <li id="brand" class="item">
                <span class="glyphicon glyphicon-heart"></span>
                <div>品牌</div>
            </li>
            <li id="broadcast" class="item">
                <span class="glyphicon glyphicon-bell"></span>
                <div>直播</div>
            </li>
            <li id="foot" class="item">
                <span class="glyphicon glyphicon-eye-open"></span>
                <div>看过</div>
            </li>
            <li id="calendar" class="item">
                <span class="glyphicon glyphicon-search"></span>
                <div>日历</div>
            </li>
        </ul>
        <div id="closeBar">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <div class="nav-content" id="prof-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
            <div>我</div>
        </div>
    <div class="nav-content" id="asset-content">
        <div class="nav-con-close">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div>资产</div>
    </div>
    <div class="nav-content" id="brand-content">
        <div class="nav-con-close">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div>品牌</div>
    </div>
    <div class="nav-content" id="broadcast-content">
        <div class="nav-con-close">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div>直播</div>
    </div>
    <div class="nav-content" id="foot-content">
        <div class="nav-con-close">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div>足迹</div>
    </div>
    <div class="nav-content" id="calendar-content">
        <div class="nav-con-close">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div>日历</div>
    </div>
    <script src="D:\Repo\html\库\jquery\jquery-3.0.0.min.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
