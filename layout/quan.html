<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quan</title>
    <style lang="">
        .box{
            border: 1px solid red;
            background:gray url("../img/quan.png") no-repeat 100%/200px 100%;
            height:300px;
            border-radius: 10px;
            overflow: hidden;
        }
        .child{
            height: 100%;
            box-sizing: border-box;
            margin-right: 200px;
            background: white;
            padding:10px 0 10px 10px;
        }
        .image{
            width:100px;
            height: 100px;
        }
        .content{
            box-sizing: border-box;
            border:1px solid gold;
            width:100%;
            height: 100%;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">
            <img class='image' src="../img/desktop.png" alt="">
            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
