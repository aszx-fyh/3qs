<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5页面预览</title>
    <style lang="css">
        body{
            margin:0;
            overflow: scroll;
            border:1px solid green;
        }
      #box{
          width:600px;
          height: 940px;
          border:2px solid red;
          box-sizing: border-box;
      }
    </style>
</head>
<body>

    <div id="box"></div>
    <script src="./vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
        console.log('screen.availWidth',window.screen.availWidth);
        console.log('screen.availHeight',window.screen.availHeight);
        console.log('clientWidth',window.document.documentElement.clientWidth);
        console.log('clientHeight',window.document.documentElement.clientHeight);
        console.log('devicePixelRatio',window.devicePixelRatio);
    </script>
